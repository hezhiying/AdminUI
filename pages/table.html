<!DOCTYPE html>
<html lang="en" class="app">
<head>
	<meta charset="UTF-8">
	<title>adminUI Table</title>
	<link rel="stylesheet" href="../app.css" type="text/css" />
	<!--[if lt IE 9]>
	<script src="../js/ie/html5shiv.js"></script>
	<script src="../js/ie/respond.min.js"></script>
	<script src="../js/ie/excanvas.js"></script>
	<![endif]-->
</head>
<body class="adminUI">
<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<form class="form-inline"  data-ajax="get.json" action="table.data.html" data-error-placement="bottom-right" >
				<div class="form-group">
					<input type="text" name="username"  class="form-control input-sm"  placeholder="please input username" required data-rule-required="true">
				</div>
				<div class="form-group">
					<input type="text" name="email"  class="form-control input-sm"  placeholder="please input email" required>
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label class="zui-checkbox">
							<input type="checkbox" value="1" name="city" required> 已激活
						</label>
					</div>
				</div>
				<div class="form-group">
                    <label class="zui-radio">
                        <input type="radio" name="ra" value="0" />  0
                    </label>
                    <label class="zui-radio">
                        <input type="radio" name="ra" value="1" />  1
                    </label>
                    <label class="zui-radio">
                        <input type="radio" name="ra" value="2" /> 2 checked 全选
                    </label>
				</div>

				<button class="btn btn-sm btn-primary" type="submit" data-loading>Search</button>
				<button class="btn btn-sm btn-primary" type="button" onclick="reset()">Reset</button>
			</form>
		</div><div class="panel-heading">
			<form class="form-inline"  data-ajax data-error-placement="bottom-right"  data-table-form="#userTable" data-confirm="111">
				<div class="form-group">
					<input type="text" name="username"  class="form-control input-sm"  placeholder="please input username" required data-rule-required="true">
				</div>
				<div class="form-group">
					<input type="text" name="password"  class="form-control input-sm"  placeholder="please input email" required>
				</div>
				<button class="btn btn-sm btn-primary" type="submit" data-loading>Search</button>
				<button class="btn btn-sm btn-primary" type="button" onclick="reset()">Reset</button>
                <button data-ajax="get.json" data-ajax-url="example.html" data-ajax-data="a=1&b=2" data-confirm="确认标题" data-confirm-content="确认提示内容"></button>
			</form>
		</div>
		<div class="panel-body dataTables_wrapper">
			<table class="table table-striped table-hover" id="userTable" data-ajax="get.html" data-ajax-url="table.data.html" data-loading="block.light">
				<thead>
				<tr role="row">
					<th width="90">
                        <label for="sall" class="zui-checkbox">
                            <input type="checkbox" name="sall" id="sall">
                        </label>
					</th>
					<th width="80" data-sort="id,asc">ID</th>
					<th width="150" data-sort="username">用户名</th>
					<th data-sort="nickname">昵称</th>
				</tr>
				</thead>

			</table>
		</div>
        <footer class="panel-footer">
            <div class="row">
                <div class="col-lg-12  grid-pager">
                    <div class="pull-right">
                        <div data-table-pager="#userTable" > </div>
                     </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label class="zui-checkbox">
                        <input type="checkbox"  name="ck" value="1" />  全选
                    </label>
                    <label class="zui-checkbox">
                        <input type="checkbox"  name="ck" value="1" checked/> checked 全选
                    </label>
                    <label class="zui-checkbox">
                        <input type="checkbox"  name="ck" value="1" disabled/> disabled 全选
                    </label>
                    <label class="zui-checkbox">
                        <input type="checkbox"  name="ck" value="1" disabled /> checked disabled 全选
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label class="zui-radio">
                        <input type="radio"   name="fuilt" value="1"  > normal
                    </label>
                    <label class="zui-radio">
                        <input type="radio"   name="fuilt" value="2"  checked> 2checked 全选
                    </label>
                    <label class="zui-radio">
                        <input type="radio"  name="fuilt" value="3"  disabled> disabled 全选
                    </label>
                    <label class="zui-radio">
                        <input type="radio" name="fuilt" value="4"  disabled checked> checked disabled 全选
                    </label>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-12  grid-pager">
                    <div class="pull-right">
                        <span class="hidden-xs v-middle"> 共有 <span class="">9</span> 条 </span>
                        <div class=" visible-lg-inline visible-md-inline-block dropup ">
                            <!--<span class="v-middle ">每页显示： </span>-->
                            <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle" aria-expanded="false">
                                <span class="dropdown-label">每页显示: 5 条</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li data-value="5"><a href="#">每页显示: 5 条</a></li>
                                <li data-value="10"><a href="#">10</a></li>
                                <li data-value="20"><a href="#">20</a></li>
                                <li data-value="50"><a href="#">50</a></li>
                                <li data-value="100"><a href="#">100</a></li>
                            </ul>
                            <!--<span class="v-middle "> 条 </span>-->
                        </div>

                        <div class="inline v-middle">
                            <div class="input-group input-s-xs">
                                <input class="input-sm form-control" type="text">
                                <div class="input-group-btn ">
                                    <button class="btn btn-sm btn-default box-shadow-none" >go</button>
                                </div>
                            </div>
                        </div>
                        <ul class="pagination pagination-sm m-t-none m-b-none v-middle">
                            <li class="disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                            <li class="disabled"><a href="#"><i class="fa fa-angle-left"></i></a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
                            <li><a href="#"><i class="fa fa-angle-double-right"></i></a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </footer>
	</div>
</div>
<script src="../js/jquery.min.js" type="text/javascript"></script>
<script src="../js/vue/vue.js" type="text/javascript"></script>
<script src="../js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
<script src="../app.js?baseUrl=/"></script>

</body>
</html>
