<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select2</title>
    <link rel="stylesheet" href="../app.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/vue/vue.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../app.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <a class="navbar-brand" href="#">Title</a>
    <ul class="nav navbar-nav">
        <li class="active">
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">Link</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Select Panel</h3>
                </div>
                <div class="panel-body">
                    <form action="" method="post" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">select2 demo</label>
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                <select
                                        id="pp"
                                        data-minimum-input-length="2"
                                        class="zui-select form-control"
                                        placeholder="fasdfa"
                                         data-ajax-cache="true">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">select demo</label>
                            <div class="col-sm-10">
                                <select data-ajax--url="http://example.org/api/test" data-ajax--cache="true"
                                        class="form-control">
                                </select>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
<script>
  $(function () {
    let opt = {
      minimumInputLength:0,
      placeholder: 'fasdfa',
      ajax: {
        url:'data/select.json',
        delay: 250, processResults: function (data) {
          let items = data.data;
          items = items.map(item => {
            return {id: item.id, text: item.name}
          });
          window.items = items;

          return {
            results: items,
            pagination: {
              more: true
            }
          };
        }
      }
    };
    $("#pp").data('select2Options', opt)
  })
</script>
</body>
</html>
