<form name="RoleForm" class="adminUI" action="/pages/error.json" data-ajax="get.json">
    <input type="hidden" name="id" id="id" value="2">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label title="tip" data-toggle="tooltip">日期</label>
                <input type="text"
                       class="form-control zui-bootstrap-datepicker" name="faf" placeholder="asss">
                <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
        </div>
    </div>
    <div class="form-group clearfix ">
        <div class="col-xs-8">
            <label>角色名(<b class="text-danger">*</b>)</label><br>
            <input id="name" type="text" readonly="readonly" name="name" value="管理员" class="form-control ">
        </div>
        <div class="col-xs-4">
            <label>授权级别(<b class="text-danger">*</b>)</label><br>
            <input id="level" type="text" readonly="readonly" name="level" value="0" class="form-control ">
        </div>
    </div>
    <div class="form-group">
        <label title="tip" data-toggle="tooltip">日期</label>
        <input type="text"
               class="form-control zui-bootstrap-datepicker" name="faf" placeholder="asss" required>
        <small id="helpId" class="form-text text-muted">Help text</small>
    </div>
    <div class="form-group">
        <label class="zui-radio">
            <input type="radio" value="1" name="ra" checked>
            radio
        </label>
    </div>
    <div class="form-group">
        <label>备注</label><br>
        <textarea id="note" rows="3" name="note" class="form-control ">网站管理员</textarea>
    </div>
</form>

<script>
  $(function () {
    $("form[name=RoleForm]").onAjaxSuccess(function (data, xhr, opts) {
      console.log('opts', opts, opts.dialog)
      $.alertS('添加成功.',null, function () {
        opts.dialog.close();
      })
    })
  })
</script>
